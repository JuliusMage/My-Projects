name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend-api, frontend]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install
        run: |
          cd apps/${{ matrix.service }} && npm install
      - name: Test
        run: |
          cd apps/${{ matrix.service }} && npm run test --if-present
